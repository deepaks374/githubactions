name: Reusable Build and Test Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to build and test'
        required: true
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        with:
          path: application/node_modules
          run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
